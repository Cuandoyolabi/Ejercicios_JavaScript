<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con JavaScript</title>
    <link rel="stylesheet" href="/styles/animaciones.css">
</head>
<body>

    <div class="centrado">
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <div class="cubo" alt="cubo1"></div>
                </div>
             <div class="slide">
                    <div class="cubo" alt="cubo2"></div>
                </div>
                <div class="slide">
                    <div class="cubo" alt="cubo3"></div>
                </div>
            </div>
        </div>

        
        <div class="nav">
            <button class="nav-button prev">&lt;</button>
            <button class="nav-button next">&gt;</button>
        </div>
    </div>

    <script src="/ejercicios/practicandoAnimaciones.js"></script>
</body>
</html>
